<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        8 - Escreva um programa para ler o número de gols marcados pelo Corinthians e o número de gols marcados pelo Palmeiras em um final da Libertadores. Exibir o nome do vencedor. Caso não haja vencedor deverá ser exibida a palavra EMPATE.
    </h1>
    <script>
        gc = parseInt(prompt("Quantos gols o Corinthians fez?"));
        pc = parseInt(prompt("Quantos gols o Palmeiras fez?"));

        if(gc > pc)
        {
            document.write("Corinthians é campeão!!");
        }
        else if(gc < pc)
        {
            document.write("Palmeiras é campeão!!");
        }
        else
        {
            document.write("Empate!");
        }

    </script>
</body>
</html>
